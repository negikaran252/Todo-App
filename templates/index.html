{% extends 'nav-base.html' %}
{% block base_body %}
    

<div class="container my-4">
    <h2>Add a Todo</h2>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="todo-title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="todo-title">
        </div>
        <div class="mb-3">
            <label for="todo-desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="todo-desc">
        </div>
        <button type="submit" class="btn btn-success">Add Todo</button>
    </form>
</div>
<div class="container my-4">
    <H2>Upcoming Todos</H2>
    {% if all_todos|length==0 %}
    <h4>No records</h4>
    {% else %}
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for todo in all_todos%}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>
                    <a href="/delete/{{todo.id}}" type="button" class="btn-outline-danger  btn-sm mx-1 "
                        style="text-decoration:none">Delete</a>
                    <a href="/update/{{todo.id}}" type="button" class="btn-outline-dark  btn-sm mx-1"
                        style="text-decoration:none">Update</a>
                </td>

            </tr>
            {%endfor%}
        </tbody>
    </table>

    {% endif %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

{% endblock base_body %}
